
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
<h:head>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
    <h:form styleClass="loginPanelStyle">
        <p:growl id="msgs" showDetail="true" sticky="false" />
        <p:panelGrid columns="2">
            <f:facet name="header">
                Login Panel
            </f:facet>
            <h:outputText value="Kullanıcı Adı :"/>
            <p:inputText id="username" value="#{loginController.username}" required="true" requiredMessage="Kullanıcı Adı Giriniz!">
                <f:validateLength minimum="1" />
            </p:inputText>
            <h:outputText value="Şifre :"/>
            <p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Şifre Giriniz!">
                <f:validateLength minimum="1" />
            </p:password>
            <f:facet name="footer">
                <p:commandButton value="Giriş" update="msgs" actionListener="#{loginController.login}" type="submit" icon="ui-icon-check" style="margin:0"></p:commandButton>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
