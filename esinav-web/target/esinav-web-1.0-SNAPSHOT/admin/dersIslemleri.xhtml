<ui:composition template="../layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:form>
           <p:tabView id="tabView" dynamic="true" cache="true">
                <p:growl id="msgs" showDetail="true" sticky="false" />
                <p:tab id="dersListesi" title="Ders Listesi" >
                    <h:panelGrid id="derslerPaneli" columns="1">
                        <p:dataTable value="#{dersMBean.dersList}" var="allDers" id="dersler"  scrollable="true" >
                            <p:column headerText="Ders">
                                <h:outputText value="#{allDers.dersAdi}"/>
                            </p:column>
                            <p:column headerText="İşlem">
                                <p:commandButton id="guncelle" ajax="true" action="#{dersMBean.setIsIslemGuncelle(true)}" update="dersGuncelle"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab id="dersEkle" title="Ders Tanımlama">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel value="Ders Adı :"/>
                        <p:inputText id="ders_id" value="#{dersMBean.ders.dersAdi}">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <p:commandButton id="ders_save" value="Kaydet" action="#{dersMBean.save}" update="derslerPaneli msgs" />
                    </h:panelGrid>
                </p:tab>
                <p:tab id="dersGuncelle" title="Ders Güncelleme" rendered="#{dersMBean.isIslemGuncelle}">

                </p:tab>
            </p:tabView>


        </h:form>
    </ui:define>
</ui:composition>
